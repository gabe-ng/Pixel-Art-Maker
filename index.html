<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Lab: Pixel Art Maker</h1>

  <h2>Choose Grid Size</h2>
  <form id="sizePicker">
    Grid Height:
    <input type="number" id="input_height" name="height" min="1" value="5"> Grid Width:
    <input type="number" id="input_width" name="width" min="1" value="5">
    <input type="submit" id="input_submit">
  </form>

  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker">

  <div class="instructions">Click to Paint!
  </div>

  <div class="instructions">Right-Click to Erase!
  </div>

  <div id="clear_canvas">
    <button type="reset">Clear the Canvas</button>
  </div>



  <h2>Design Canvas</h2>
  <table id="pixel_canvas"></table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/designs.js"></script>
</body>

</html>
